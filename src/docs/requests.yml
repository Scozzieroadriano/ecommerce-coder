components:
  parameters:
    schemas:
      BodyProductPost:
        type: object
        required:
          - title
          - description
          - code
          - price
          - status
          - stock
          - category
          - owner
        properties:
          title:
            type: string
            description: "Nombre del Producto"
          description:
            type: string
            description: "Descripcion del Producto"
          code:
            type: string
            description: "Codigo del Producto"
          price:
            type: number
            description: "Precio del Producto"
          status:
            type: boolean
            description: "Estado del Producto (si esta activo o no)"
          stock:
            type: number
            description: "Stock del Producto"
          category:
            type: string
            description: "Categoria del Producto"
          owner:
            type: string
            description: "Nombre del Propietario"
          id:
            type: string
            description: "Id del Producto"
        example:
          title: "Pelota Firmada por Messi"
          description: "Pelota autografiada por el mejor jugador de futbol de todos los tiempos"
          code: "PROD0001"
          price: 100
          status: true
          stock: 10
          category: "Valioso"
          thumbnails: "http://asdawdasdasd.image.com/asdwdas.png"
          owner: "propietario@gmail.com"
      BodyCartPost:
        type: object
        properties:
          products:
            type: array
            items:
              type: object
              properties:
                product:
                  type: string
                  description: "ID del Producto"
                quantity:
                  type: number
                  description: "Cantidad del Producto en el carrito"
        example:
          products:
            - product: "612f7ab34b34e06a74d8f4f3"
              quantity: 2
            - product: "612f7ab34b34e06a74d8f4f4"
              quantity: 1
      BodyPutQuantityInCart:
        type: object
        properties:
          quantity:
          type: number
          description: "Cantidad del Producto en el carrito"
        example:
          quantity: 2
      BodyPostUserRegister:
        type: object
        required:
          - first_name
          - last_name
          - email
          - password
        properties:
          first_name:
            type: string
            description: Nombre del Usurario
          last_name:
            type: string
            description: Apellido del usuario
          email:
            type: string
            description: Mail del usuario
          password:
            type: string
            description: Contraseña del usuario
        example:
          first_name: Adriano Alejo
          last_name: Scozziero
          email: scozzieroadriano@gmail.com
          password: "12345432"
      BodyPostUserLogin:
        type: object
        required: 
          - first_name
          - last_name
          - email
          - password 
        properties:
          email:
            type: string
            description: Mail del usuario
          password:
            type: string
            description: Contraseña del usuario
        example:
          email: scozzieroadriano@gmail.com
          password: "1234554321"
